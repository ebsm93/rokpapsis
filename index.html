<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rok-Papr-Sizrs!</title>
	<link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
</head>
<body>
  <h1><u>ROCK PAPER SCISSORS</u></h1>
  <div id="form">
	  <p>To begin game,</p>
	  <label for="textBox">Please type in your name</label><br>
	  <input type="text" name="textBox" id="textBox" placeholder="Enter name"><br>
	  <br><label for="textBox2">This match will be best of:</label><br>
	  <input type="text" name="textBox2" id="textBox2" placeholder="Enter digits only"><br>
	  <br><button type="submit" id="setMatch">Set Match</button>
  </div>

  <h2 id="matchDisplay"></h2>
  <h3 id="score"></h3><br>

  
  <div id="resultBoard">
    <h2 id="resultingMoves"></h2>
    <h2 id="result"></h2>
    <button id="nextRound">Next Round</button>
  </div>

  <h2 id="final"></h2>

  <div class="moves">
  	<p><strong>Choose your move:</strong></p>
    <button id='rock'>Rock</button>
    <button id='paper'>Paper</button>
    <button id="scissors">Scissors</button>
  </div><br>

  <div class="reset-start">
    <br><br><button id="reset">RESET GAME</button>
    <br><br><button id="start">START GAME</button>
  </div>
  <p class="credits">
  <br>
  by ebs
  <br>The Odin Project
  <br>01.18.2022
  </p>
</body>
</html>
